# GB Travel Agency - CI/CD Pipeline
# This workflow runs on push to main branch and pull requests

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18.x'

jobs:
  # ==========================================
  # Frontend Build & Test
  # ==========================================
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Code
        run: npm run lint --if-present

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  # ==========================================
  # Backend Build & Test
  # ==========================================
  backend:
    name: Backend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ” Check for Syntax Errors
        run: node --check server.js

  # ==========================================
  # Security Audit
  # ==========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”’ Frontend Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ”’ Backend Security Audit
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: true

  # ==========================================
  # Deploy (Only on main branch push)
  # ==========================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

